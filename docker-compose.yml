services:
  apache:
    image: 'php:8-apache'
    container_name: php
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./app:/var/www/html
    depends_on:
      - db
    
  db:
    image: mysql
    container_name: mysql
    restart: always
    environment:
      MYSQL_DATABASE: application
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - ./assets/data:/docker-entrypoint-initdb.d